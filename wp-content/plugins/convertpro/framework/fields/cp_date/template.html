<div id="{{id}}" class="cp-field-html-data cp-panel-item {{class}} {{custom_class}} {{animation}}" data-type="{{type}}" data-field-title="Date" data-anim-duration="{{anim-duration}}" data-animation="{{animation-type}}" data-anim-delay="{{anim-delay}}" >
	<input type="text" readonly="{{readonly}}" class="cp-target cp-field-element cp-form-input-field cp-form-field cp-date cp-form-field cp-date-field" aria-label="{{placeholder}}" placeholder="{{placeholder}}" data-placeholder="{{name}}" name="param[{{name}}]" value="" data-date-format="{{date_field_format}}" data-date-error-msg="{{date-error}}" autocomplete="on" {{required}} />
</div>
