<div id="{{id}}" class="cp-field-html-data cp-panel-item {{class}} {{custom_class}} {{animation}}" data-type="{{type}}" data-field-title="Email" data-anim-duration="{{anim-duration}}" data-animation="{{animation-type}}" data-anim-delay="{{anim-delay}}" >
	<input type="email" readonly="{{readonly}}" class="cp-target cp-field-element cp-form-input-field cp-form-field cp-email cp-form-field cp-email-field" aria-label="{{placeholder}}" placeholder="{{placeholder}}" name="param[email]" value="" {{required}} data-email-error-msg="{{email-error}}" autocomplete="on" />
</div>
